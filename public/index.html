<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message-Bored</title>
    <base href="/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.2/css/bulma.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body ng-app="myApp">
    <div class="container is-mobile" ng-controller="loginController">
        <div class="navbar is-mobile is-primary" role="navigation">
            <div class="navbar-menu is-active">
                <div class="nav-center">
                    <a class="navbar-item" ng-href="/home">Home</a>
                    <a class="navbar-item" ng-href="/" ng-hide="currentUser">Login</a>
                    <a class="navbar-item" ng-href="/register" ng-hide="currentUser">Register</a>
                    <a class="navbar-item" ng-href="/users">Users</a>
                    <a class="navbar-item" ng-click="logOut()" ng-show="currentUser">Log Out</a>
                </div>

            </div>
        </div>
    </div>

    <div class="container is-mobile" ng-controller="topicsController" id="topics">
        <nav class="level">
            <div class="level-left">
                <div class="level-item has-text-left">
                    <a ng-href="/latest"><strong>Latest</strong></a>
                </div>
            </div>

            <div class="level-item has-text-centered" ng-repeat=" topic in topics">

                <div class="level-item" id="topicsLine"><a ng-href="/topics/{{topic.id}}">{{ topic.name }}</a></div>

            </div>
            <div class="level-right">
                <div class="level-item has-text-right" ng-show="currentUser">
                    <a ng-href="/newTopic"><strong>New Topic</strong></a>
                </div>
            </div>


        </nav>
    </div>

    <ng-view></ng-view>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.7.1/angular-local-storage.min.js"></script>
    <script src="./js/myApp.js" type="text/javascript"></script>
    <script src="./js/controllers/homeController.js" type="text/javascript"></script>
    <script src="./js/controllers/loginController.js" type="text/javascript"></script>
    <script src="./js/controllers/usersController.js" type="text/javascript"></script>
    <script src="./js/controllers/currentUserController.js" type="text/javascript"></script>
    <script src="./js/controllers/registerController.js" type="text/javascript"></script>
    <script src="./js/controllers/topicsController.js" type="text/javascript"></script>
    <script src="./js/controllers/threadController.js" type="text/javascript"></script>
    <script src="./js/controllers/newTopicController.js" type="text/javascript"></script>
    <script src="./js/controllers/latestController.js" type="text/javascript"></script>
    <script src="./js/services/topicsService.js" type="text/javascript"></script>
    <script src="./js/services/UsersService.js" type="text/javascript"></script>
    <script src="./js/services/loginService.js" type="text/javascript"></script>
    <script src="./js/services/latestService.js" type="text/javascript"></script>

</body>

</html>
