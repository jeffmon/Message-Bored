<div class="container">
    <section class="hero is-warning">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">{{currentUserData.name}}</h1>
                <h2 class="subtitle">Joined on: {{currentUserData.createdAt | date: 'medium'}}</h2>
                <a href=""></a>
            </div>
        </div>
    </section>
    <br>


    <div class="card" ng-repeat="message in currentUserData.Messages" id="thread">
        <header class="card-header">




            <p class="card-header-title">Topic: {{message.topicName.name}} </p>
        </header>
        <div class="card-content">
            <p class="content">Message: {{message.body}} </p>
            <small id="date">{{message.createdAt | date : 'medium'}}</small>
        </div>
    </div>
</div>
